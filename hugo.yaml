baseURL: "https://laxcread.com/"
languageCode: "en-us"
title: "LAXCREAD"
theme: "PaperMod"
paginate: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  footer:
    disclose: "Note: Some links may be affiliate links. We may get paid if you buy something or take an action after clicking one of the links."
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: LAXCREAD
  description: "Blogging all things Lacrosse"
  keywords: [Blog, Lacrosse, Lax, Hugo, PaperMod]
  author: Nicholas McCready
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/9333876_lacrosse_stick_game_ball_icon_white.ico"
    favicon16x16: "images/9333876_lacrosse_stick_game_ball_icon_white.ico"
    favicon32x32: "images/9333876_lacrosse_stick_game_ball_icon_white.ico"
    apple_touch_icon: "images/9333876_lacrosse_stick_game_ball_icon_white.ico"
    safari_pinned_tab: "images/9333876_lacrosse_stick_game_ball_icon_white.ico"

  label:
    # text: "Home"
    # icon: images/9333876_lacrosse_stick_game_ball_icon.svg
    iconData: # |
      type: svg
      name: 9333876_lacrosse_stick_game_ball_icon
      width: 24
      height: 18
    iconHeight: 32

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set
    title: ExampleSite
    subtitle: "This is subtitle"
    imageUrl: "<img location>"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content:
      Welcome to the LaxCread blog. This is a place where I write about all things Lacrosse.
      I hope you enjoy the content and feel free to reach out to me on twitter AKA X
      [@nmccready](https://twitter.com/nmccready).

  socialIcons:
    - name: twitter
      url: "https://twitter.com/nmccready"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/598878/nick"
    - name: github
      url: "https://github.com/nmccready"

  analytics:
    google:
      SiteVerificationTag: "ksUdtmtrNf51Llwiz9kA4SdBGojGjF0Yb1xEUkBBiyY"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/nmccready/lax_cread/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: store
      name: store
      url: /store/
      weight: 10
    # - identifier: tags
    #   name: tags
    #   url: /tags/
    #   weight: 20
    - identifier: cyl
      name: CYL
      url: https://www.cylax.org/
      weight: 30
    - identifier: nms
      name: NMS
      url: https://www.northmeetssouthlacrosse.com
      weight: 40
    - identifier: fca
      name: FCA
      url: https://www.fcarichmondlacrosse.com/
      weight: 50
